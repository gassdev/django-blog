{% extends "blog/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="{{user.profile.image.url}}" alt="" class="rounded-circle account-img" />
    </div>
    <div class="col">
      <div class="media-body">
        <h2>{{user.username}}</h2>
        <p>{{user.email}}</p>
      </div>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Infos Utilisateur</legend>
          {{u_form | crispy}}
          {{p_form | crispy}} 
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-secondary">Sauvegarder</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
