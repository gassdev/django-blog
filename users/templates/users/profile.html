{% extends "blog/base.html" %}
{% block content %}
   <div class="container">
      <div class="row">
         <div class="col-md-4">
            <img src="{{user.profile.image.url}}" alt="" class="rounded-circle account-img">
         </div>
         <div class="col">
            <div class="media-body">
               <h2>{{user.username}}</h2>
               <p>{{user.email}}</p>
            </div>
         </div>
      </div>
   </div>
{% endblock content %}
