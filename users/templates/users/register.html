{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
       <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Bienvenue</legend>
                {{form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-secondary">
                    S'inscrire
                </button>
            </div>
       </form>
       <div class="border-top pt-3">
            <small class="text-muted">
                Avez vous un Compte? <a class="a-link ml-2" href="#">Connexion</a>
            </small>
       </div>
    </div>
{% endblock content %}
