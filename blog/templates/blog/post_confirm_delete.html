{% extends "blog/base.html" %}
{% block content %}
<div class="container">
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Article</legend>
            <h2>Êtes-vous sûr(e) de vouloir supprimer "{{ object.title }}" ?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">
                Oui, Supprimer
            </button>
            <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock content %}
