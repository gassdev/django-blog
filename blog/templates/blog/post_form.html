{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Article</legend>
            {{form | crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-secondary">
                Soumettre
            </button>
        </div>
    </form>
</div>
{% endblock content %}
