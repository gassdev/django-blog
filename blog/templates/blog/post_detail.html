{% extends "blog/base.html" %}
{% block content %}

<div class="row mb-5">
    <div class="col-md-3">
        <img src="{{object.author.profile.image.url}}" class="rounded-circle account-img" alt="">
    </div>
    <div class="col post-content">
        <p>Par <a class="author-link" href="{% url 'user-posts' object.author.username %}">{{object.author}}</a> le
            <small class="text-muted">{{object.date_posted | date:"d M Y"}}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Modifier</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Supprimer</a>
            </div>
            {% endif %}
        </p>
        <h3 class="card-title">{{object.title}}</h3>
        <p>{{object.content}}</p>
    </div>
</div>

{% endblock content %}
